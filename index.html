<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Customer Reviews</h1>
      <div class="carousel">
        <div class="review">
          <p>"Great service and excellent products!"</p>
          <p><strong>Santhiya</strong></p>
        </div>
        <div class="review">
          <p>"I love their fast delivery."</p>
          <p><strong>Dinesh</strong></p>
        </div>
        <div class="review">
          <p>"Best experience ever!"</p>
          <p><strong>Nikkith</strong></p>
        </div>
      </div>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
